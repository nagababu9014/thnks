<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT) -->
    <title>
      Thinksphere | Web Development, App Development & SaaS Solutions | India & Global
    </title>

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Thinksphere is a premium digital studio offering web development, app development, SaaS product development, ERP solutions, branding, and custom software services for businesses across India and globally, including Andhra Pradesh and Telangana."
    />

    <meta
      name="keywords"
      content="Thinksphere, web development company, app development company, SaaS development, ERP solutions, software development company, branding agency, digital studio, web designers India, software company Andhra Pradesh, software company Telangana, global IT services"
    />

    <meta name="author" content="Thinksphere" />
    <meta name="robots" content="index, follow" />

    <!-- Geographic SEO -->
    <meta name="geo.region" content="IN-AP" />
    <meta name="geo.region" content="IN-TG" />
    <meta name="geo.placename" content="India" />
    <meta name="geo.position" content="16.5062;80.6480" />
    <meta name="ICBM" content="16.5062, 80.6480" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.thinksphere.in/" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Thinksphere | Premium Digital Studio" />
    <meta
      property="og:description"
      content="Premium digital studio delivering scalable web, mobile, SaaS, ERP, and software solutions for modern businesses worldwide."
    />
    <meta property="og:url" content="https://www.thinksphere.in/" />
    <meta property="og:site_name" content="Thinksphere" />
    <meta property="og:image" content="https://www.thinksphere.in/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thinksphere | Web & SaaS Development Company" />
    <meta
      name="twitter:description"
      content="Web, App, SaaS, ERP & Software development services for India and global clients."
    />
    <meta name="twitter:image" content="https://www.thinksphere.in/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Schema.org (Structured Data for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Thinksphere",
        "url": "https://www.thinksphere.in",
        "logo": "https://www.thinksphere.in/logo.png",
        "description": "Premium digital studio offering web development, app development, SaaS, ERP, branding, and software solutions globally.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.instagram.com/thinksphere.ai?igsh=YjNlY3ZrMGxzbW40",
          "https://www.linkedin.com/",
          "https://wa.me/919014884200"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
